<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LAPOR! - Learning Portal</title>
    
    <link href="css/main.css" rel="stylesheet">

</head>
<body>
    <main id="main-obj">
        <section id="home-page">
            <div id="home-title">
                <p>PANDUAN LAPOR</p>
            </div>
            <div id="login-box">
                <div id="login-form">
                    <p id="choice-action"><span id="login-action">Login</span> or <span id="regis-action">Register</span></p>
                    <form id="form-login">
                        <input class='input-txt' name='username-lg' type='text' placeholder='Username' />
                        <input class='input-txt' name='usernik-lg' type='text' placeholder='NIK' />
                        <input class='input-txt' name='userpassword-lg' type='password' placeholder='Password' />
                        <label id='forgot-link'>forgot password?</label>
                        <button type='submit' id="btn-login">LOGIN</button>
                    </form>
                    <form id="form-regis">
                        <input class='input-txt' name='username-rg' type='text' placeholder='Username' />
                        <input class='input-txt' name='usernik-rg' type='text' placeholder='NIK' />
                        <input class='input-txt' name='userpassword-rg' type='password' placeholder='Password' />
                        <button type='submit' id="btn-register">REGISTER</button>
                    </form>
                </div>
            </div>
        </section>

        <!--<section id="menu-page">

        </section>-->
    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/Draggable.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
